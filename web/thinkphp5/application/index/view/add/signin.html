<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>注册页面</title>
		<meta content="txt/html" charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/web/thinkphp5/public/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/web/thinkphp5/public/static/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/web/thinkphp5/public/static/css/matrix-signin.css" />
        <link href="/web/thinkphp5/public/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>
<!-- onsubmit="return $('#log-in').click()"-->
</head>
    <body>
        <div id="loginbox">            
            <form id="loginform" name="signinform" method="post" class="form-vertical" action="insert" target="_parent">
				 <div class="control-group normal_text"> <h3><img src="/web/thinkphp5/public/static/img/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="用户名" name="username" maxlength="12"/>
                        </div>
                    </div>
                </div>
				<div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lb"><i class="icon-envelope"></i></span><input type="text" placeholder="电子邮件" name="Emailaddr"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="密码" name="password1"/>
                        </div>
                    </div>
                </div>
				<div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ls"><i class="icon-signal"></i></span><input type="password" placeholder="请再次输入密码" name="password2"/>
                        </div>
                    </div>
                </div>
				
                <div class="form-actions">
                    <span class="pull-right"><input type="submit" value="注册" class="slide" id="log-in"/> </span>
<!--				注册</a>-->
                </div>
            </form>
            <form id="recoverform1" action="#" class="form-vertical">
				<p class="normal_text">请输入一致的密码.</p>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="1-to-login">&laquo; 返回注册</a></span>
                </div>
            </form>
			<form id="recoverform2" action="#" class="form-vertical">
				<p class="normal_text">请完善信息.</p>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="2-to-login">&laquo; 返回注册</a></span>
                </div>
            </form>
        </div>
        
        <script src="/web/thinkphp5/public/static/js/jquery.min.js"></script>  
        <script src="/web/thinkphp5/public/static/js/matrix.signin.js"></script> 
    </body>

</html>
